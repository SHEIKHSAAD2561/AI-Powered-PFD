
<div  class="budgeting-container">
    <div class="budget-form-card">
        <h3 class="form-title">Set a New Budget</h3>
        <form class="budget-form">
            <div class="form-group">
                <label for="budget-amount">Budget Amount</label>
                <input type="number" id="budget-amount" placeholder="e.g. 1000">
            </div>

            <div class="form-group">
                <label for="category-dropdown">Category</label>
                <select id="category-dropdown">
                    <option value="">Select Category</option>
                    <option value="food">Food</option>
                    <option value="bills">Bills</option>
                    <option value="travel">Travel</option>
                    <option value="others">Others</option>
                </select>
            </div>

            <div class="form-group-inline">
                <div class="form-group">
                    <label for="budget-month">Month</label>
                    <select id="budget-month">
                        <option value="">Select Month</option>
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="budget-year">Year</label>
                    <select id="budget-year" >
                        <option value="2023">2023</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                    </select>
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="save-button">Add Budget</button>
            </div>
        </form>
    </div>

    <div class="budget-table-card">
        <h3 class="table-title">All Budgets</h3>
        <table class="budget-table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Budget Amount</th>
                    <th>Month</th>
                    <th>Year</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Food</td>
                    <td>$500</td>
                    <td>August</td>
                    <td>2025</td>
                    <td class="action-buttons">
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>Bills</td>
                    <td>$800</td>
                    <td>August</td>
                    <td>2025</td>
                    <td class="action-buttons">
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
