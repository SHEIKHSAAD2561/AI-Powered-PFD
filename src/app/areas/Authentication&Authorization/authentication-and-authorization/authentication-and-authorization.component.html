<app-navigation-bar></app-navigation-bar>
<div class="login-page-container">
    <div class="login-card">
        <div class="card-header">
            <h2>Welcome Back</h2>
            <p>Sign in to your FinanceAI dashboard</p>
        </div>
        <form class="login-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required email ngModel
                    #email="ngModel">
                <div *ngIf="email.invalid && (email.dirty || email.touched)" class="validation-error">
                    <div *ngIf="email.errors?.['required']">Email is required.</div>
                    <div *ngIf="email.errors?.['email']">Please enter a valid email address.</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-input">
                    <input type="password" id="password" [type]="showPassword ? 'text' : 'password'" name="password"
                        placeholder="Enter your password" required ngModel #password="ngModel">
                    <span class="password-toggle" (click)="togglePasswordVisibility()">
                        <span *ngIf="!showPassword">👁️</span>
                        <span *ngIf="showPassword">👁️‍🗨️</span>
                    </span>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="validation-error">
                    <div *ngIf="password.errors?.['required']">Password is required.</div>
                </div>
            </div>
            <div class="form-options">
                <label class="checkbox-container">Remember me
                    <input type="checkbox" name="rememberMe" ngModel>
                    <span class="checkmark"></span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            <button type="submit" class="sign-in-button" [disabled]="!loginForm.valid">Sign In</button>
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </form>
    </div>
</div>
